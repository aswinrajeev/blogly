<!-- Quick Actions -->
<div class="toolbar-group">
  <!-- New Button -->
  <button class="btn btn-dark btn-sm" aria-label="New blog">
      <i class="material-icons md-18">note_add</i> 
  </button>

    <!-- Save button -->
  <div class="btn-group" ngbDropdown role="group">
    <button class="btn btn-dark btn-sm" ngbDropdownToggle aria-label="Save blog">
        <i class="material-icons md-18">save</i> 
    </button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <button ngbDropdownItem>Save local</button>
      <button ngbDropdownItem>Save to drafts</button>
    </div>
  </div>

  <!-- Publish Button -->
  <button class="btn btn-dark btn-sm" aria-label="Publish blog">
      <i class="material-icons md-18">publish</i> 
  </button>  
</div>
