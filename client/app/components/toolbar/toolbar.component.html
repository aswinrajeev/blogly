<!-- Quick Actions -->
<div class="toolbar-group">
  <!-- New Button -->
  <button class="btn btn-dark btn-sm" aria-label="New blog" (click)="newPost()">
      <i class="material-icons md-18">note_add</i> 
  </button>
  
  <!-- Open Button -->
  <button class="btn btn-dark btn-sm" aria-label="Import from file">
      <i class="material-icons md-18">folder_open</i> 
  </button> 

  <!-- Save Button -->
  <button class="btn btn-dark btn-sm" aria-label="Save" (click)="savePost()">
      <i class="material-icons md-18">save</i> 
  </button>  
</div>

<!-- Publish and import from Blogger-->
<div class="toolbar-group">  

    <!-- Import from blog -->
    <div class="btn-group" ngbDropdown role="group">
      <button class="btn btn-dark btn-sm" ngbDropdownToggle aria-label="Import from blog">
          <i class="material-icons md-18">cloud_download</i> 
      </button>
      <div class="dropdown-menu" ngbDropdownMenu>
          <button disabled="true" [hidden]="getBlogs() != null && getBlogs().length > 0" ngbDropdownItem>(No blogs defined)</button>
          <button ngbDropdownItem *ngFor="let blog of getBlogs()" (click)="publishBlog(false)">Import from {{blog.name}} </button>
      </div>
    </div>

  <!-- Publish as draft dropdown button -->
  <div class="btn-group" ngbDropdown role="group">
    <button class="btn btn-dark btn-sm" ngbDropdownToggle aria-label="Publish blog">
        <i class="material-icons md-18">cloud</i> 
    </button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <button disabled="true" [hidden]="getBlogs() != null && getBlogs().length > 0" ngbDropdownItem>(No blogs defined)</button>
      <button ngbDropdownItem *ngFor="let blog of getBlogs()" (click)="publishBlog(false)">Draft to {{blog.name}} </button>
    </div>
  </div>

  <!-- Publish dropdown button -->
  <div class="btn-group" ngbDropdown role="group">
    <button class="btn btn-dark btn-sm" ngbDropdownToggle aria-label="Publish blog">
        <i class="material-icons md-18">cloud_done</i> 
    </button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <!-- <button ngbDropdownItem (click)="publishBlog(false)">Publish to Blogger</button>
      <button ngbDropdownItem (click)="publishBlog(true)">Save as draft</button> -->
      <button disabled="true" [hidden]="getBlogs() != null && getBlogs().length > 0" ngbDropdownItem>(No blogs defined)</button>
      <button ngbDropdownItem *ngFor="let blog of getBlogs()" (click)="publishBlog(false)">Publish to {{blog.name}} </button>
    </div>
  </div>
</div>

<!--E ditor controls-->
<div class="toolbar-group">
  <!-- Toggle HTML Editor Button -->
  <button [className]="'btn btn-dark btn-sm' + (isHTMLEditor() ? ' active' : '')" aria-label="Toggle HTML Editor" (click)="toggleEditor()">
   <i class="material-icons md-18">code</i> 
  </button>  
</div>
