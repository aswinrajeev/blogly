<!-- Quick Actions -->
<div class="toolbar-group">
  <!-- New Button -->
  <button class="btn btn-dark btn-sm" aria-label="New blog" (click)="newPost()">
      <i class="material-icons md-18">note_add</i> 
  </button>
  
  <!-- Open Button -->
  <button class="btn btn-dark btn-sm" aria-label="Import from file">
      <i class="material-icons md-18">folder_open</i> 
  </button> 

  <!-- Save Button -->
  <button class="btn btn-dark btn-sm" aria-label="Save" (click)="savePost()">
      <i class="material-icons md-18">save</i> 
  </button>  
</div>

<!-- Publish and import from Blogger-->
<div class="toolbar-group">  
  <!-- Import Button -->
  <button class="btn btn-dark btn-sm" aria-label="Import from Blogger">
      <i class="material-icons md-18">get_app</i> 
  </button> 

  <!-- Publish dropdown button -->
  <div class="btn-group" ngbDropdown role="group">
    <button class="btn btn-dark btn-sm" ngbDropdownToggle aria-label="Publish blog">
        <i class="material-icons md-18">publish</i> 
    </button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <button ngbDropdownItem (click)="publishBlog(false)">Publish to Blogger</button>
      <button ngbDropdownItem (click)="publishBlog(true)">Save as draft</button>
    </div>
  </div>
</div>

<!--E ditor controls-->
<div class="toolbar-group">
  <!-- Toggle HTML Editor Button -->
  <button [className]="'btn btn-dark btn-sm' + (isHTMLEditor() ? ' active' : '')" aria-label="Toggle HTML Editor" (click)="toggleEditor()">
   <i class="material-icons md-18">code</i> 
  </button>  
</div>
