<!-- <app-postitem *ngFor="let post of getPostList()" ></app-postitem> -->
<div class="postItem" *ngFor="let post of getPostList()">
	<span class="post-title">{{post.title}}</span><br/>
	<span class="post-contents">{{post.content}}</span>
	<input type="text" class="form-control filename-text" [(ngModel)]="post.file"/>
</div>
